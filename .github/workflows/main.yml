name: My Pipeline
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.16.1'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go
      - name: Initialize Go module
        run: go mod init example.com/m
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: go build
      - name: Static Code Analysis and Security
        uses: github/codeql-action/analyze@v2
        with:
          token: ${{ secrets.vs }}
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: /home/runner/work/new-m/results/subdirectory/go.sarif
          
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@master
      - name: go test
        run: go test -v ./...
      - name: Terraform
        run: |
          terraform validate
          tflint
          tfsec
      - name: Helm lint
        run: helm lint .
      - name: Package Helm chart
        run: helm package .


